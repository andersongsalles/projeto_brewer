<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'"
	xmlns:brewer="http://brewer.algaworks.com">
	
<head>
	<title>Pesquisa de estilos</title>
</head>

<body>
<section layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1>Pesquisa de estilos</h1>
				</div>
				
				<div class="col-sm-2">
				   <div class="aw-page-header-controls">
						<a class="btn  btn-default" th:href="@{/estilos/novo}">
							<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Novo estilo</span>
						</a>
					</div>
				
				</div>
			</div>		
		</div>	
	</div>
	
	<div class="container-fluid">
	
		<form method="GET">
			
			<div class="row">
				<div class="form-group  col-sm-12">
					<label class="control-label" for="nome">Nome</label>
					<input type="text" class="form-control" id="nome" autofocus="autofocus"/>
				</div>						
			</div>
			<button type="submit" class="btn  btn-primary">Pesquisar</button>
		</form>
		
		<div class="table-responsive bw-tabela-simples" >
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="table-estilos-col-codigo">CÃ³digo</th>
						<th class="table-estilos-col-nome">Nome</th>
						
						<th class="table-col-acoes"></th>
												
					</tr>
				</thead>
					
				<tbody>
					<tr th:each="estilo : ${estilos}">
					
						<td class="text-center">1</td>
						<td >Estilo 1</td>
						
						<td class="text-center">
							<a class="btn  btn-link  btn-xs" title="Editar"> 
								<i class="glyphicon glyphicon-pencil"></i>
							</a>
							<a class="btn  btn-link  btn-xs" title="Excluir">
								<i class="glyphicon glyphicon-remove"></i>
							</a>
						</td>
					
					</tr>
					
					
						
				</tbody>
			</table>
		</div>
				
  </div>	

</section>
</body>
</html>
